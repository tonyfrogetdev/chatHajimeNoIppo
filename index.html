<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatBot | HtmlCssJs</title>
</head>

<body>
    <div class="container">
        <header>
            <H1>Hajime no Ippo</H1>
        </header>
        <ul class="chatBox">

           <li class="chat bot">
            <img src="/25-10-2023/chatBox/images/kamogawa.png" alt="">
                <p>Ora ! c'est comme ça tu t'entraînes kozo ? </p>
           </li>

       
            <div class="chatInput">
                <textarea name="envoyer" id="créerMessage" cols="30" rows="3"
                    placeholder="Entrer un message"></textarea>
                <button class="boutonEnvoyer">Envoyer</button>
            </div>

        </ul>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
